<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ubuntu 深色背景漸層 -->
    <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- 數據趨勢漸層 (TechNexion 藍色調性) -->
    <linearGradient id="data_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00A3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005FB8;stop-opacity:1" />
    </linearGradient>

    <!-- 發光特效 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景圓角矩形 (Ubuntu Squircle) -->
  <rect x="40" y="40" width="432" height="432" rx="100" fill="url(#bg_grad)" />
  
  <!-- 背景數據網格 (細節) -->
  <path d="M100 120 H412 M100 180 H412 M100 240 H412 M100 300 H412" stroke="#444" stroke-width="2" />
  <path d="M140 100 V340 M200 100 V340 M260 100 V340 M320 100 V340 M380 100 V340" stroke="#444" stroke-width="2" />

  <!-- 數據柱狀圖 (Bar Chart) -->
  <rect x="130" y="240" width="35" height="80" rx="4" fill="#666" opacity="0.6" />
  <rect x="190" y="190" width="35" height="130" rx="4" fill="#888" opacity="0.6" />
  <rect x="250" y="220" width="35" height="100" rx="4" fill="#AAA" opacity="0.6" />
  <rect x="310" y="140" width="35" height="180" rx="4" fill="#CCC" opacity="0.6" />
  <rect x="370" y="170" width="35" height="150" rx="4" fill="#EEE" opacity="0.6" />

  <!-- 數據趨勢折線 (Line Chart) -->
  <path d="M120 300 L180 220 L240 260 L300 150 L360 190 L420 100" stroke="url(#data_grad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- 趨勢線端點 -->
  <circle cx="120" cy="300" r="8" fill="white" />
  <circle cx="180" cy="220" r="8" fill="white" />
  <circle cx="240" cy="260" r="8" fill="white" />
  <circle cx="300" cy="150" r="8" fill="white" />
  <circle cx="360" cy="190" r="8" fill="white" />
  <circle cx="420" cy="100" r="10" fill="#00A3FF" stroke="white" stroke-width="3" />

  <!-- 藍底白字 品牌區塊 (TechNexion 標籤) -->
  <rect x="106" y="360" width="300" height="70" rx="12" fill="#005FB8" />
  <text x="256" y="410" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="44" letter-spacing="0.5">TechNexion</text>

  <!-- 頂部微弱高光 -->
  <path d="M140 40C84.7715 40 40 84.7715 40 140V200C180 160 380 160 472 200V140C472 84.7715 427.229 40 372 40H140Z" fill="white" fill-opacity="0.03"/>
</svg>
