<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ubuntu 深色主題漸層 -->
    <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    
    <!-- 壓力信號漸層 (橙色到紅色) -->
    <linearGradient id="signal_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E95420;stop-opacity:1" />
    </linearGradient>

    <!-- 發光特效 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景圓角矩形 (Ubuntu Squircle 風格) -->
  <rect x="40" y="40" width="432" height="432" rx="100" fill="url(#bg_grad)" />
  
  <!-- 儀表板刻度細節 -->
  <path d="M100 370 A 180 180 0 0 1 412 370" stroke="#444" stroke-width="6" fill="none" stroke-linecap="round" stroke-dasharray="4 12"/>

  <!-- Wi-Fi 弧線區 (稍微上移，確保下方有足夠品牌空間) -->
  <g transform="translate(256, 320)" filter="url(#glow)">
    <circle cx="0" cy="0" r="20" fill="#E95420" />
    <path d="M-50 -50 A 70 70 0 0 1 50 -50" stroke="url(#signal_grad)" stroke-width="20" fill="none" stroke-linecap="round" />
    <path d="M-85 -85 A 120 120 0 0 1 85 -85" stroke="url(#signal_grad)" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M-120 -120 A 170 170 0 0 1 120 -120" stroke="#FF0000" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- 壓力閃電符號 -->
  <path d="M280 60 L230 150 L270 150 L210 260" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- 藍底白字 品牌區塊 -->
  <!-- 藍色背板 -->
  <rect x="106" y="360" width="300" height="70" rx="12" fill="#005FB8" />
  <!-- TechNexion 品牌字體 -->
  <text x="256" y="410" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="44" letter-spacing="0.5">TechNexion</text>

  <!-- 儀表指針 (中心在品牌標籤上方) -->
  <line x1="256" y1="320" x2="380" y2="150" stroke="white" stroke-width="8" stroke-linecap="round" />
  <circle cx="256" cy="320" r="8" fill="white" />

  <!-- 頂部高光 -->
  <path d="M140 40C84.7715 40 40 84.7715 40 140V200C180 160 380 160 472 200V140C472 84.7715 427.229 40 372 40H140Z" fill="white" fill-opacity="0.03"/>
</svg>
